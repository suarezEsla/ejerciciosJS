<body>
    <center> 
        <table>
            <tr><td><IMG SRC="on.jpg" NAME="img1" ALT="Departamentos" style="height: 160;width: 130;" onMouseover="imagenOff('img1')"></td><td><IMG SRC="off.jpg" NAME="img2" ALT="Equipo Directivo" style="height: 160;width: 130;" onMouseover="imagenOff('img2')"></td></tr>
            <tr><td>Mueve <A HREF="departamento.html"  onMouseout="imagenOn('img1')">sobre-esto</A></td><td>Ahora <A HREF="Equipo.html"  onMouseout="imagenOn('img2')" >sobre-aqui</A></td></tr>
        </table>
    </center>
    <script>
        //comprobar si el navegador entiende objetos imagen
        if (document.images) { 
            img1on=new Image();
            img1on.src="f-arriba.jpg";
            img2on=new Image();
            img2on.src="f-izda.jpg";
            img1off=new Image();
            img1off.src="f-abajo.jpg";
            img2off=new Image();
            img2off.src="f-dcha.jpg";
        }
        function imagenOn(NombreImagen) { 
	        if (document.images) { 
		        document[NombreImagen].src=eval(NombreImagen + "on.src");
	        }
        } 

        function imagenOff(NombreImagen) { 
	        if (document.images) { 
		        document[NombreImagen].src=eval(NombreImagen + "off.src"); 

	        }
        }
