<body>
    <p align="center"><b>VER PROPIEDADES DEL DOCUMENTO</b></p>
    <center>
        <a href="Ejemplo-1-uso-document.html" name="externo1">Ver ejemplo apertura ventanas</a>
        <A href="#Formulario2" name="interno0">Ir a Formulario 2</A>
        <a href="#caracteristicas" name="interno1">Ir a características</a>
        <hr>
        <form action="" name="Formulario1">
            <table id="T-1">
                <tr>
                    <td><img src="cascada.jpg" alt="" style="height: 40mm;width: 40mm;"></td>
                    <td><label for="">Nombre</label><input type="textbox" id="nombre"><br><br><br><label for="">Apellidos</label><input type="textbox" id="apellidos"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Aceptar" id="bton-Aceptar"><br></td>
                    <td><input type="button" value="cancelar" id="bton-cancelar"><br></td>
                </tr>
            </table>
        </form>
        <hr>
        <form action="" name="Formulario2">
            <table id="T-2">
                <tr>
                    <td><img src="playa.jpg" alt="" style="height: 40mm;width: 40mm;"></td>
                    <td><label for="">Nombre</label><input type="textbox" id="nombre"><br><br><br><label for="">Apellidos</label><input type="textbox" id="apellidos"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Aceptar" id="bton-Aceptar"><br></td>
                    <td><input type="button" value="cancelar" id="bton-cancelar"><br></td>
                </tr>
            </table>
        </form>

        <hr>
        <A NAME="caracteristicas" name="interno2"></A>
        <b><center>CARACTERISTICAS DEL DOCUMENTO</b><br>
    </center>
    <script>
        var texto = "";
        document.write("Número de imágenes: " + document.images.length + "<br>");
        document.write("Número de enlaces externos: " + document.links.length + "<br>");
        document.write("Enlaces externos: " + document.links[0].name + " más " + document.links[1].name + " y " + document.links[2].name + "<br>");
        document.write("Número de enlaces internos: " + document.anchors.length + "<br>");
        document.write("Nombre enlaces internos: " + document.anchors[0].name + " , " + document.anchors[1].name + "<br>");
        document.write("Número de formularios: " + document.forms.length + "<br>");
        document.write("Color de fondo: " + document.bgColor + " <br>");
        document.write("Color de los enlaces: " + document.linkColor + " <br>");
        document.write("Color de los enlaces activos: " + document.alinkColor + "<br>");
        document.write("Fecha última modificación: " + document.lastModified + "<br>");
        for (var i = 0; i < document.forms.length; i++) {
            for (var j = 0; j < document.forms[i].elements.length; j++) {
                texto = texto + "El Elemento[" + j + "] del formulario " + i + " tiene un id= " + document.forms[i].elements[j].id + "<br>";
            }

        }
        document.write(texto);
    </script>
