<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <title>Ejemplo de uso LocalStorage HTML5</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML,CSS">
    <link rel="stylesheet" href="StorageStyle.css">
</head>

<body>
    <h1>Introduzca Items y Cantidad</h1>
    <form name="ShoppingList">

        <div id="PlayArea">
            <table>
                <tr>

                    <td><b>Item:</b><input type="text" id="item"></td>
                    <td><b>Cantidad:</b><input type="text" id="cantidad"></td>

                </tr>

                <tr>
                    <td>
                        <button>GUARDAR</button>
                        <button>MODIFICAR</button>
                        <button>ELIMINAR</button>
                    </td>
                </tr>
            </table>
        </div>

        <div id="items_table">
            <h2>LISTA DE COMPRAS</h2>
            <table id='list'>

            </table>

            <p>
                <label><input type="button" value="Clear" id="limpiar">
					<i>* Elimina todos los items</i></label>
            </p>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
