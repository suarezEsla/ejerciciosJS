<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Identificando Navegador</title>
</head>
<body>
<div id="contenedor">
    <header>
        <div id="titulo">
            <h1>DETECTAR NAVEGADOR CON JAVASCRIPT</h1>
        </div>
    </header> 
    <section id="main">
        <div id="navegador"></div>
    </section>
</div>
<script>
  function navegador(){
      var agente = window.navigator.userAgent;
      var navegadores = ["Chrome", "Firefox", "Safari", "Opera", "MSIE", "Edge", "Trident"];
      for(var i in navegadores){
          if(agente.indexOf( navegadores[i]) != -1 ){
              return navegadores[i];
          }
      }
  }
  var browser = document.getElementById("navegador");
  window.onload = function(){
  browser.innerHTML = "El navegador es: "+ navegador();
  }
 // alert(window.navigator.userAgent);
 </script>


</body>
</html>
