<body>
    <h1>Diferencias de Fechas</h1>

    Fecha1: <input type="date" /> <br />
    <br /> Fecha2: <input type="date" /> <br />
    <br />

    <input type="button" value="Calcular dias" />

    <script>
        //var boton;
        var diferencia;
        document.addEventListener("DOMContentLoaded", inicializar, true);

        function inicializar() {
            fecha1 = document.getElementsByTagName("input")[0];
            fecha2 = document.getElementsByTagName("input")[1];
            //boton = document.getElementsByTagName("input")[2];

            document.addEventListener("click", mostrarResultado, false);
        }

        function mostrarResultado(event) {
            let fechaInicio = new Date(fecha1.value).getTime();
            let fechaFin = new Date(fecha2.value).getTime();
            //si el evento llamado con addeventlistener es un boton sacame el ok
            if (event.target.type == "button") {
                console.log("probando condicion");
                if (fechaFin > fechaInicio) {
                    diferencia = fechaFin - fechaInicio;
                    console.log("Faltan " + diferencia / (1000 * 60 * 60 * 24) + " días");
                    alert("Faltan " + diferencia / (1000 * 60 * 60 * 24) + " días");
                    limpiar();
                } else {
                    console.log(
                        "La fecha inicial no puede ser mayor, Vuelva a intentar");
                    limpiar();
                }
            }
        }

        function limpiar() {
            fecha1.value = "";
            fecha2.value = "";
        }
    </script>
