<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Intro/style.css">
    <title>Contact me</title>
</head>

<body>
    <section>
        <form action="">
            <h2>Contact me</h2>
            <div class="input-section">
                <div class="input-group">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" value="John">
                </div>
                <div class="input-group">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" value="Doe">
                </div>
            </div>

            <div class="input-section">
                <input type="radio" name="office" id="remote" value="office">
                <label for="remote">Office</label>

                <input type="radio" name="remote" id="remote" value="remote">
                <label for="office">Remote</label>

                <input type="radio" name="other" id="other" value="other">
                <label for="other">Other</label>
            </div>

            <div class="input-section">
                <input type="checkbox" name="contract" id="contract" value="contract">
                <label for="contract">Contract work</label>

                <input type="checkbox" name="full-time" id="full-time" value="full-time">
                <label for="full-time">Full time</label>

                <input type="checkbox" name="sponsorhip" id="sponsorhip" value="sponsorhip">
                <label for="sponsorhip">Sponsorship</label>
            </div>
            <input class="button" type="submit" value="Submit">

        </form>
    </section>
</body>

</html>
